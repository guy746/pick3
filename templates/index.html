<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick1 - Conveyor Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pick1 Conveyor System</h1>
            <span id="connection-status" class="disconnected">Disconnected</span><br>
            <span id="object-count">Objects: 0</span><br>
            <span id="cnc-status">CNC: Idle</span><br>
            <span id="scoring-status">Scoring: Idle</span><br>
            <span id="vision-lane" style="display: none;">Vision: Lane 0</span>
        </header>
        
        <main>
            <canvas id="conveyor-canvas"></canvas>
            
            <!-- Simple agent status under conveyor -->
            <div class="agent-status">
                <p id="vision-agent-status">Vision: Idle</p>
                <p id="scoring-agent-status">Score: Idle</p>
                <p id="trigger-agent-status">Trigger: Idle</p>
                <p id="cnc-agent-status">CNC: Idle</p>
            </div>
        </main>
    </div>
    
    <script>
        const CONFIG = {{ config | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
</body>
</html><!-- Test mount Tue Jul 15 03:37:43 PM EDT 2025 -->
